<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteDrop - Capture Instantly to Obsidian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              // Material Design 3 Dark Theme Token Simulation
              'md-bg': '#101411', // Very dark green/grey
              'md-surface': '#1A1C19',
              'md-surface-2': '#202521', // Slightly lighter surface
              'md-surface-3': '#2B302C', // Card background
              'md-primary': '#8CD69A', // Pastel Green (Key color)
              'md-on-primary': '#00391B',
              'md-primary-container': '#045129',
              'md-on-primary-container': '#A7F2B3',
              'md-secondary': '#BCCBB1',
              'md-secondary-container': '#3E4A36',
              'md-outline': '#8D9388',
              'md-error': '#FFB4AB',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'slide-in': 'slideIn 0.5s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #101411;
        color: #E2E3DD;
      }
      /* Hide standard scrollbar, emulate mobile feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #101411;
      }
      ::-webkit-scrollbar-thumb {
        background: #3E4A36;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8CD69A;
      }
      
      .material-ripple {
        position: relative;
        overflow: hidden;
      }
      .material-ripple::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: currentColor;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .material-ripple:hover::after {
        opacity: 0.08;
      }
      .material-ripple:active::after {
        opacity: 0.12;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
